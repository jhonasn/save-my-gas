<ion-view view-title="Vehicles">
  <ion-content>
    <ion-list>
      <ion-item class="item-balanced" ng-click="editVehicle(0)">
        Register Vehicle
      </ion-item>

      <ion-item ng-repeat="vehicle in vehicles" href="#/menu/vehicle-edit/{{vehicle.id}}">
        {{vehicle.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
