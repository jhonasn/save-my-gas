<ion-view view-title="Vehicles">
  <ion-content>

    <ion-list>
      <ion-item class="item-balanced" ui-sref="app.vehicle-edit({id: 0})">
        Register Vehicle
      </ion-item>

      <ion-item ng-repeat="vehicle in vehicles" ui-sref="app.vehicle-edit({id: vehicle.id})">
        {{vehicle.name}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
