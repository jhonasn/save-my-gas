<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Register Vehicle</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeVehicle()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doVeicleRegister()">
      <div class="list">

        <label class="item item-input">
          <span class="input-label">Vehicle Name</span>
          <input type="text" ng-model="vehicle.name">
        </label>

        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              Vehicle Power
            </div>
            <select ng-model="vehicle.power">
              ng-repeat-option?
              <option>Blue</option>
              <option selected>Green</option>
              <option>Red</option>
            </select>
          </label>
        </div>

        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
