<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<meta http-equiv="Content-Security-Policy">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	<meta name="description" content="Save my gas">

	<!-- inicial cordova -->
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'"> -->

	<title>Save my gas</title>

	<!-- build:css-app -->

	<!-- libs css -->
	<link rel="stylesheet" href="lib/roboto-and-material-icons-fonts/css/material-icons.css">
	<link rel="stylesheet" href="lib/roboto-and-material-icons-fonts/css/roboto.css">
	<!-- <link rel="stylesheet" href="lib/mdi/css/materialdesignicons.css"> -->
	<link rel="stylesheet" href="lib/materialize/dist/css/materialize.css">
	<link rel="stylesheet" href="lib/angular-bootstrap/ui-bootstrap-csp.css">

	<!-- app css -->
	<link href="css/main.css" rel="stylesheet">

	<!-- endbuild -->
</head>

<body ng-controller="mainController">

	<header>
		<!-- Dropdown usuário do nav superior -->
		<ul id="ddlUsuario" class="dropdown-content">
			<!-- <li><a href="#!">Editar Perfil</a></li> -->
			<li><a href="/logout">Sair</a></li>
		</ul>
		<!-- Nav superior -->
		<nav class="blue accent-1">
			<div class="row">
				<div class="nav-wrapper">
					<a href="#!" class="button-collapse top-nav full hide-on-large-only" data-activates="nav-mobile" data-sidenav="left" data-menuwidth="250" data-closeonclick="true">
						<i class="material-icons">menu</i>
					</a>
					<ul class="right">
						<li>
							<a class="dropdown-button ddl-usuario"
							data-activates="ddlUsuario"
							ng-bind="user.displayName">
								Carregando...
								<i class="material-icons right">arrow_drop_down</i>
							</a>
						</li>
					</ul>

					<!-- Menu lateral telas pequenas -->
					<ul id="nav-mobile" class="side-nav">
						<li><a href="/">Tela Home</a></li>
						<li><a href="/vehicle">Veículos</a></li>
					</ul>

					<!-- Barra para celulares no modo horizontal, tablets e computadores -->
					<ul class="right hide-on-med-and-down">
						<li><a href="/">Tela Home</a></li>
						<li><a href="/vehicle">Veículos</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>

	<main ng-view>
	</main>

	<!-- build:js-app -->

	<!-- ### load scripts ### -->

	<!-- libs -->
	<script src="cordova.js" charset="utf-8"></script>
	<script src="lib/jquery/dist/jquery.js" charset="utf-8"></script>
	<script src="lib/materialize/dist/js/materialize.js" charset="utf-8"></script>

	<!-- angular libs -->
	<script src="lib/angular/angular.js" charset="utf-8"></script>
	<script src="lib/angular-route/angular-route.js" charset="utf-8"></script>
	<script src="lib/angular-resource/angular-resource.js" charset="utf-8"></script>
	<script src="lib/angular-messages/angular-messages.js" charset="utf-8"></script>
	<script src="lib/ngstorage/ngStorage.js" charset="utf-8"></script>
	<script src="lib/ngCordova/dist/ng-cordova.js" charset="utf-8"></script>
	<script src="lib/angular-materialize/src/angular-materialize.js" charset="utf-8"></script>
	<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js" charset="utf-8"></script>

	<!-- loopback services -->
	<script src="js/services/lb-services.js" charset="utf-8"></script>

	<!-- app config -->
	<script src="js/app.js" charset="utf-8"></script>
	<script src="js/config.js" charset="utf-8"></script>
	<script src="js/routes.js" charset="utf-8"></script>

	<!-- services -->
	<script src="js/services/auth-service.js" charset="utf-8"></script>
	<script src="js/services/auth-interceptor-service.js" charset="utf-8"></script>
	<script src="js/services/util-service.js" charset="utf-8"></script>
	<script src="js/services/file-storage-service.js" charset="utf-8"></script>
	<script src="js/services/converter-services.js" charset="utf-8"></script>
	<script src="js/services/stations-service.js" charset="utf-8"></script>
	<script src="js/services/vehicle-service.js" charset="utf-8"></script>
	<script src="js/services/vehicle-service.js" charset="utf-8"></script>

	<!-- components -->
	<script src="js/components/autocomplete.js" charset="utf-8"></script>

	<!-- controllers -->
	<script src="js/controllers/auth-controller.js" charset="utf-8"></script>
	<script src="js/controllers/main-controller.js" charset="utf-8"></script>
	<script src="js/controllers/home-controller.js" charset="utf-8"></script>
	<script src="js/controllers/gas-station-controller.js" charset="utf-8"></script>
	<script src="js/controllers/vehicle-controller.js" charset="utf-8"></script>

	<!-- app start -->
	<script src="js/bootstrap.js" charset="utf-8"></script>
	<script src="js/services/root-route-service.js" charset="utf-8"></script>

	<!-- endbuild -->

</body>

</html>
